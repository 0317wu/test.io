<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自傳</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>自傳</h1>

    <section>
        <h2>個人簡介</h2>
        <p>在這裡填寫您的個人簡介，介紹您的背景、出生地、成長經歷等。</p>
    </section>

    <section>
        <h2>學歷</h2>
        <p>在這裡填寫您的教育背景，例如所讀學校、科系及重要的學習經驗。</p>
    </section>

    <section>
        <h2>興趣與專長</h2>
        <p>在這裡描述您的興趣和專長，無論是與學業相關的技能或是個人興趣。</p>
    </section>

    <section>
        <h2>人生目標</h2>
        <p>在這裡撰寫您的短期和長期目標，以及對未來的期許。</p>
    </section>

    <section>
        <h2>結語</h2>
        <p>在這裡總結自傳，並表達您的感想與期待。</p>
    </section>

</body>
</html>
